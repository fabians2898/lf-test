<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Aplication form</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">LENDINGFRONT</a>
        </div>        
      </div>
    </nav>
    <div class="jumbotron">
		<h3>aplication form</h3>
    </div>
    <div class="col-md-8 col-md-offset-2">
    	<form role="form" action="/form" method="POST">
		  <h3>BUSINESS INFO</h3>
		  <div class="form-group">
		    <label for="business-id">Tax id:</label>
		    <input type="text" class="form-control" id="business-id" name="business-id">
		  </div>
		  <div class="form-group">
		    <label for="business-name">Business name:</label>
		    <input type="text" class="form-control" id="business-name" name="business-name">
		  </div>
		  <div class="form-group">
		    <label for="business-address">Business address:</label>
		    <input type="text" class="form-control" id="business-address" name="business-address">
		  </div>
		  <div class="form-group">
		    <label for="business-city">Business city:</label>
		    <input type="text" class="form-control" id="business-city" name="business-city">
		  </div>
		  <div class="form-group">
		    <label for="business-state">Business state:</label>
		    <input type="text" class="form-control" id="business-state" name="business-state">
		  </div>
		  <div class="form-group">
		    <label for="business-postal">Postal code:</label>
		    <input type="text" class="form-control" id="business-postal" name="business-postal">
		  </div>
		  <div class="form-group">
		    <label for="amount">Requested amount:</label>
		    <input type="text" class="form-control" id="amount" name="amount">
		  </div>
		  <h3>OWNER	 INFO</h3>		
		  <div class="form-group">
		    <label for="owner-socialnum">Social number:</label>
		    <input type="text" class="form-control" id="owner-social-num" name="owner-social-num">
		  </div>
		  <div class="form-group">
		    <label for="owner-name">Name:</label>
		    <input type="text" class="form-control" id="owner-name" name="owner-name">
		  </div>
		  <div class="form-group">
		    <label for="owner-email">Email:</label>
		    <input type="text" class="form-control" id="owner-email" name="owner-email">
		  </div>
		  <div class="form-group">
		    <label for="owner-address">Address:</label>
		    <input type="text" class="form-control" id="owner-address" name="owner-address">
		  </div>
		  <div class="form-group">
		    <label for="owner-city">City:</label>
		    <input type="text" class="form-control" id="owner-city" name="owner-city">
		  </div>
		  <div class="form-group">
		    <label for="owner-state">State:</label>
		    <input type="text" class="form-control" id="owner-state" name="owner-state">
		  </div>
		  <div class="form-group">
		    <label for="owner-postal">Postal code:</label>
		    <input type="text" class="form-control" id="owner-postal" name="owner-postal">
		  </div>
		  <button type="submit" class="btn btn-default">Submit</button>
		</form>
    </div>	
</body>
</html>
