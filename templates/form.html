{% extends "base.html" %}

{% block content %}
	<div class="jumbotron">
		<div class="container">
			<h3>Application form</h3>
		</div>
    </div>
    <div class="col-md-8 col-md-offset-2">
    	<form role="form" action="/form" method="POST">
    		<div class="col-xs-12 form-group">
				  <h3>BUSINESS INFO</h3>
				  <div class="col-xs-6 form-group">
				    <label for="business-id">Tax id:</label>
				    <input type="text" class="form-control" id="business-id" name="business-id" required>
				  </div>
				  <div class="col-xs-6 form-group">
				    <label for="business-name">Business name:</label>
				    <input type="text" class="form-control" id="business-name" name="business-name" required>
				  </div>
				  <div class="col-xs-6 form-group">
				    <label for="business-address">Business address:</label>
				    <input type="text" class="form-control" id="business-address" name="business-address" required>
				  </div>
				  <div class="col-xs-6 form-group">
				    <label for="business-city">Business city:</label>
				    <input type="text" class="form-control" id="business-city" name="business-city" required>
				  </div>
				  <div class="col-xs-6 form-group">
				    <label for="business-state">Business state:</label>
				    <input type="text" class="form-control" id="business-state" name="business-state" required>
				  </div>
				  <div class="col-xs-6 form-group">
				    <label for="business-postal">Postal code:</label>
				    <input type="text" class="form-control" id="business-postal" name="business-postal" required>
				  </div>
				  <div class="col-xs-6 form-group">
				    <label for="amount">Requested amount:</label>
				    <input type="number" min="1" class="form-control" id="amount" name="amount" required>
				  </div>
    		</div>
		  	
		  	<div class="col-xs-12 form-group">
				  <h3>OWNER	 INFO</h3>		
				  <div class="col-xs-6 form-group">
				    <label for="owner-socialnum">Social number:</label>
				    <input type="text" class="form-control" id="owner-social-num" name="owner-social-num" required>
				  </div>
				  <div class="col-xs-6 form-group">
				    <label for="owner-name">Name:</label>
				    <input type="text" class="form-control" id="owner-name" name="owner-name" required>
				  </div>
				  <div class="col-xs-6 form-group">
				    <label for="owner-email">Email:</label>
				    <input type="email" class="form-control" id="owner-email" name="owner-email" required>
				  </div>
				  <div class="col-xs-6 form-group">
				    <label for="owner-address">Address:</label>
				    <input type="text" class="form-control" id="owner-address" name="owner-address" required>
				  </div>
				  <div class="col-xs-6 form-group">
				    <label for="owner-city">City:</label>
				    <input type="text" class="form-control" id="owner-city" name="owner-city" required>
				  </div>
				  <div class="col-xs-6 form-group">
				    <label for="owner-state">State:</label>
				    <input type="text" class="form-control" id="owner-state" name="owner-state" required>
				  </div>
				  <div class="col-xs-6 form-group">
				    <label for="owner-postal">Postal code:</label>
				    <input type="text" class="form-control" id="owner-postal" name="owner-postal" required>
				  </div>
				  <button type="submit" class="btn btn-info col-xs-12">Submit</button>
		  	</div>
		</form>
    </div>	
{% end %}
